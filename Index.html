<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Map and Sort</title>
</head>
<body>

    <p>Original Array:</p>
    <p id="original"></p>

    <p>Mapped Array (multiplied by 13):</p>
    <p id="mapped"></p>

    <p>Ascending Order:</p>
    <p id="ascending"></p>

    <p>Descending Order:</p>
    <p id="descending"></p>

    <script>
        
        var numbers = [2091, 3587, 452, 395];

        
        document.getElementById("original").innerHTML = numbers;

        
        var mappedArray = numbers.map(function(num) {
            return num * 13;
        });

        document.getElementById("mapped").innerHTML = mappedArray;

        
        var ascendingOrder = [...mappedArray].sort(function(a, b) {
            return a - b;
        });

        document.getElementById("ascending").innerHTML = ascendingOrder;

        
        var descendingOrder = [...mappedArray].sort(function(a, b) {
            return b - a;
        });

        document.getElementById("descending").innerHTML = descendingOrder;
    </script>

</body>
</html>
