    <h2>JavaScript Error Handling</h2
    <p>This example demonstrates how to use <b>catch</b>to diplay an error.</p>
<p id="error"></p>
<script>
try {
addalarm ("3:00 pm;");
}
catch(err) {
document.getElementById("error"). innerHTML = err;
}
</script>
